<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="content">

        <form wicket:id="mainForm" class="form-horizontal" style="margin: 15px">
            <div wicket:id="name" class="form-group" />
            <div wicket:id="description" class="form-group" />
            <div wicket:id="handlerUri" class="form-group" />
            <div wicket:id="order" class="form-group" />

            <!-- TODO - add editor for action parameters (SynchronizationActionType.Parameters) -->

            <div class="main-button-bar">
                <p align="right">
                    <a wicket:id="saveButton" class="btn btn-primary btn-sm" >
                        <span><wicket:message key="SynchronizationActionEditorDialog.button.apply" /></span>
                    </a>
                    <a wicket:id="cancelButton" class="btn btn-default btn-sm" >
                        <span><wicket:message key="SynchronizationActionEditorDialog.button.cancel" /></span>
                    </a>
                </p>
            </div>
        </form>

    </div>
</wicket:panel>
