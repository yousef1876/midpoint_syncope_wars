<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="inboundEditor" />
    <div wicket:id="outboundEditor" />

    <h3><wicket:message key="ResourceCredentialsEditor.label" /></h3>

    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="ResourceCredentialsEditor.label.fetchStrategy" /></label>
            <i wicket:id="fetchStrategyTooltip" wicket:message="title:SchemaHandlingStep.credentials.tooltip.fetchStrategy"/>
        </dt>
        <dd>
            <select wicket:id="fetchStrategy" class="form-control input-sm"></select>
        </dd>
    </dl>

    <!-- Outbound -->
    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="ResourceCredentialsEditor.label.outbound" /></label>
            <i wicket:id="outboundTooltip" wicket:message="title:SchemaHandlingStep.credentials.tooltip.outbound"/>
        </dt>
        <dd>
            <div class="input-group">
                <input wicket:id="outboundLabel" type="text" class="form-control input-sm" value="first"/>
                <span class="input-group-btn">
                    <a wicket:id="outboundButton" class="btn btn-sm btn-primary" title="Edit">
                        <i class="fa fa-pencil-square-o"/>
                    </a>
                </span>
            </div>
        </dd>
    </dl>

    <!-- Inbound -->
    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="ResourceCredentialsEditor.label.inbound" /></label>
            <i wicket:id="inboundTooltip" wicket:message="title:SchemaHandlingStep.credentials.tooltip.inbound"/>
        </dt>
        <div wicket:id="inbound" />
    </dl>

    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="ResourceCredentialsEditor.label.passwordPolicyRef" /></label>
            <i wicket:id="passwordPolicyRefTooltip" wicket:message="title:SchemaHandlingStep.credentials.tooltip.passwordPolicyRef"/>
        </dt>
        <dd>
            <select wicket:id="passPolicy" class="form-control input-sm"></select>
        </dd>
    </dl>

</wicket:panel>
</html>
