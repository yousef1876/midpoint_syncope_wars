<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div>
        <div style="float: right; position: relative">
            <span style="display: inline-block; width: 300px;"><wicket:message key="NameStep.arrowToTurotialText" /></span>
            <i style="display: inline-block; font-size: 7em; color: #428bca" class="fa fa-long-arrow-up"></i>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-8">
                <div class="box">
                    <div class="box-body">
                        <div class="form-group" wicket:id="name"/>
                        <div class="form-group" wicket:id="description"/>
                        <div class="form-group" wicket:id="connectorHost"/>
                        <div class="form-group" wicket:id="connector"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

</wicket:panel>
</html>
