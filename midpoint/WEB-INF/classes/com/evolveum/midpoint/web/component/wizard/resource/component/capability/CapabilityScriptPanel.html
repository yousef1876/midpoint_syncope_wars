<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <h3><wicket:message key="capabilityScriptPanel.label" /></h3>

    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="capabilityScriptPanel.label.enabled" /></label>
            <i wicket:id="enabledTooltip" wicket:message="title:CapabilityStep.script.tooltip.enabled"/>
        </dt>
        <dd><input wicket:id="enabled" type="checkbox" value="checked"/></dd>
    </dl>
    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="capabilityScriptPanel.label.onConnector" /></label>
            <i wicket:id="onConnectorTooltip" wicket:message="title:CapabilityStep.script.tooltip.onConnector"/>
        </dt>
        <div wicket:id="onConnectorValue" />
    </dl>
    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="capabilityScriptPanel.label.onResource" /></label>
            <i wicket:id="onResourceTooltip" wicket:message="title:CapabilityStep.script.tooltip.onResource"/>
        </dt>
        <div wicket:id="onResourceValue" />
    </dl>

</wicket:panel>
</html>
