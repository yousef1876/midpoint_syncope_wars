<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <dd wicket:id="placeholderContainer" class="cap-dl-multivalue">
        <a wicket:id="placeholderAdd" class="btn btn-sm btn-success" title="Add">
            <i class="fa fa-plus"/>
        </a>
    </dd>

    <wicket:container wicket:id="repeater">
        <dd class="cap-dl-multivalue">
            <div class="input-group">
                <select wicket:id="input" class="form-control input-sm"></select>

                <div wicket:id="buttonGroup" class="input-group-btn">
                    <a wicket:id="delete" class="btn btn-sm btn-danger" title="Remove">
                        <i class="fa fa-minus"/>
                    </a>
                    <a wicket:id="add" class="btn btn-sm btn-success" title="Add">
                        <i class="fa fa-plus"/>
                    </a>
                </div>
            </div>
        </dd>
    </wicket:container>

</wicket:panel>
</html>
