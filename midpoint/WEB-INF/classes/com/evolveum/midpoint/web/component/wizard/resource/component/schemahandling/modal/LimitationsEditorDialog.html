<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="content">

        <form wicket:id="mainForm" class="form-horizontal" style="margin: 15px">
            <div class="main-button-bar" style="padding-bottom: 0px">
                <p align="right">
                    <a wicket:id="addButton" class="btn btn-success btn-sm">
                        <span><wicket:message key="LimitationsEditorDialog.button.add" /></span>
                    </a>
                    <a wicket:id="saveButton" class="btn btn-primary btn-sm" >
                        <span><wicket:message key="LimitationsEditorDialog.button.apply" /></span>
                    </a>
                    <a wicket:id="cancelButton" class="btn btn-default btn-sm" >
                        <span><wicket:message key="LimitationsEditorDialog.button.cancel" /></span>
                    </a>
                </p>
            </div>

            <wicket:container wicket:id="repeater">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a wicket:id="limitationsLink" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                <button wicket:id="deleteLimitation" type="button" class="close">
                                    <span aria-hidden="true">&times;</span>
                                    <span class="sr-only">
                                        <wicket:message key="LimitationsEditorDialog.label.close"/>
                                    </span>
                                </button>
                                <span class="close">&nbsp;</span>
                                <button type="button" class="close"><span aria-hidden="true">&#8628;</span><span class="sr-only">Expand</span></button>
                                <span wicket:id="limitationsLinkName"></span>
                            </a>
                        </h4>
                    </div>

                    <div wicket:id="accountBodyContainer" id="collapseOne" class="panel-collapse collapse">
                        <div style=".dl-horizontal{margin-bottom: 15px;}" class="panel-body">
                            <h4>
                                <wicket:message key="LimitationsEditorDialog.label.layers" />
                                <i wicket:id="layersTooltip" wicket:message="title:SchemaHandlingStep.limitations.tooltip.layers"/>
                            </h4>
                            <div class="form-group" wicket:id="layerSchema" />
                            <div class="form-group" wicket:id="layerModel" />
                            <div class="form-group" wicket:id="layerPresentation" />

                            <h4>
                                <wicket:message key="LimitationsEditorDialog.label.propertyAccess" />
                                <i wicket:id="propertyAccessTooltip" wicket:message="title:SchemaHandlingStep.limitations.tooltip.propertyAccess"/>
                            </h4>

                            <dl class="dl-horizontal">
                                <dt>
                                    <label><wicket:message key="LimitationsEditorDialog.label.add" /></label>
                                </dt>
                                <dd>
                                    <div wicket:id="addAccess" />
                                </dd>
                            </dl>

                            <dl class="dl-horizontal">
                                <dt>
                                    <label><wicket:message key="LimitationsEditorDialog.label.read" /></label>
                                </dt>
                                <dd>
                                    <div wicket:id="readAccess" />
                                </dd>
                            </dl>

                            <dl class="dl-horizontal">
                                <dt>
                                    <label><wicket:message key="LimitationsEditorDialog.label.modify" /></label>
                                </dt>
                                <dd>
                                    <div wicket:id="modifyAccess" />
                                </dd>
                            </dl>

                            <h4>
                                <wicket:message key="LimitationsEditorDialog.label.other" />
                            </h4>
                            <div class="form-group" wicket:id="minOccurs" />
                            <div class="form-group" wicket:id="maxOccurs" />
                            <div class="form-group" wicket:id="ignore" />

                        </div>
                    </div>

                </div>
            </wicket:container>

        </form>
    </div>
</wicket:panel>
