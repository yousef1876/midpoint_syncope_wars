<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="content">

        <form wicket:id="mainForm" class="form-horizontal" style="margin: 15px">
            <div class="form-group" wicket:id="name" />
            <div class="form-group" wicket:id="description" />

            <div class="form-group" wicket:id="authoritative" />
            <div class="form-group" wicket:id="exclusive" />

            <div class="form-group" wicket:id="strength" />

            <!-- channel -->
            <div class="form-group">
                <label class="col-md-4 control-label">
                    <wicket:message key="MappingEditorDialog.label.channel" />
                    <i wicket:id="channelTooltip" wicket:message="title:SchemaHandlingStep.mapping.tooltip.channel"/>
                </label>

                <div class="col-md-8">
                    <div wicket:id="channel" />
                </div>
            </div>

            <!-- except channel -->
            <div class="form-group">
                <label class="col-md-4 control-label">
                    <wicket:message key="MappingEditorDialog.label.exceptChannel" />
                    <i wicket:id="exceptChannelTooltip" wicket:message="title:SchemaHandlingStep.mapping.tooltip.exceptChannel"/>
                </label>

                <div class="col-md-8">
                    <div wicket:id="exceptChannel" />
                </div>
            </div>

            <!-- TODO - timeFrom and timeTo editors -->
            <!--<div class="form-group" wicket:id="timeFrom" />-->
            <!--<div class="form-group" wicket:id="timeTo" />-->

            <!-- source -->
            <div class="form-group">
                <label class="col-md-4 control-label">
                    <wicket:message key="MappingEditorDialog.label.source" />
                    <i wicket:id="sourceTooltip" wicket:message="title:SchemaHandlingStep.mapping.tooltip.source"/>
                </label>

                <div class="col-md-8">
                    <div wicket:id="source" />
                </div>
            </div>

            <div class="form-group" wicket:id="target" />

            <div class="form-group" wicket:id="expressionType" />
            <div class="form-group" wicket:id="expressionLanguage" />
            <div class="form-group" wicket:id="expressionValuePolicyRef" />
            <div class="form-group" wicket:id="expression" />

            <div class="form-group" wicket:id="conditionType" />
            <div class="form-group" wicket:id="conditionLanguage" />
            <div class="form-group" wicket:id="conditionValuePolicyRef" />
            <div class="form-group" wicket:id="condition" />

            <p align="right">
                <a class="btn btn-primary btn-sm" wicket:id="saveButton"/>
                <a class="btn btn-default btn-sm" wicket:id="cancelButton"/>
            </p>

        </form>
    </div>
</wicket:panel>
