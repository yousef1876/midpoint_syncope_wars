<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <h3><wicket:message key="capabilityCredentialsPanel.label" /></h3>

    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="capabilityCredentialsPanel.label.enabled" /></label>
            <i wicket:id="enabledTooltip" wicket:message="title:CapabilityStep.credentials.tooltip.enabled"/>
        </dt>
        <dd><input wicket:id="enabled" type="checkbox" value="checked"/></dd>
    </dl>

    <h4 wicket:id="password"></h4>

    <div class="row">
        <div class="col-xs-6">
            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="capabilityCredentialsPanel.label.enabled" /></label>
                    <i wicket:id="passEnabledTooltip" wicket:message="title:CapabilityStep.credentials.tooltip.passEnabled"/>
                </dt>
                <dd><input wicket:id="passEnabled" type="checkbox" value="checked"/></dd>
            </dl>
        </div>
        <div class="col-xs-6">
            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="capabilityCredentialsPanel.label.returned" /></label>
                    <i wicket:id="passReturnedTooltip" wicket:message="title:CapabilityStep.credentials.tooltip.passReturned"/>
                </dt>
                <dd><input wicket:id="passReturned" type="checkbox" value="checked"/></dd>
            </dl>
        </div>
    </div>

</wicket:panel>
</html>
