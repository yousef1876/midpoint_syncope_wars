<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <h3><wicket:message key="ActionsExecutedInformationPanel.title"/></h3>

    <span wicket:id="showResultingActionsOnlyLabel"/>
    <i><a wicket:id="showResultingActionsOnlyLink" ><wicket:message key="ActionsExecutedInformationPanel.changeShowingActions"/></a></i>

    <table class="table table-striped table-condensed" style="width: auto;" wicket:id="objectsTableLinesContainer">
        <thead>
            <th><wicket:message key="ActionsExecutedInformationPanel.objectType"/></th>
            <th><wicket:message key="ActionsExecutedInformationPanel.operation"/></th>
            <th><wicket:message key="ActionsExecutedInformationPanel.channel"/></th>
            <th><wicket:message key="ActionsExecutedInformationPanel.successCount"/></th>
            <th><wicket:message key="ActionsExecutedInformationPanel.lastSuccessObject"/></th>
            <th><wicket:message key="ActionsExecutedInformationPanel.lastSuccessTimestamp"/></th>
            <th><wicket:message key="ActionsExecutedInformationPanel.failureCount"/></th>
        </thead>
        <tbody>
            <tr wicket:id="objectsTableLines">
                <td><span wicket:id="objectType"/></td>
                <td><span wicket:id="operation"/></td>
                <td><span wicket:id="channel"/></td>
                <td><span wicket:id="successCount"/></td>
                <td><span wicket:id="lastSuccessObject"/></td>
                <td><span wicket:id="lastSuccessTimestamp"/></td>
                <td><span wicket:id="failureCount"/></td>
            </tr>
        </tbody>
    </table>

</wicket:panel>
</html>
