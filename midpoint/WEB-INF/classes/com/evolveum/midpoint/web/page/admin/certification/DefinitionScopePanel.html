<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div class="box box-success">
    <div class="box-body no-padding">
      <table class="table table-striped">
        <tr class="row">
          <td class="col-md-3"><wicket:message key="PageCertDefinition.scopeName"/></td>
          <td class="col-md-9">
              <input type="text" class="form-control input-sm" wicket:id="name"/>
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-3"><wicket:message key="PageCertDefinition.scopeDescription"/></td>
          <td class="col-md-9">
              <textarea wicket:id="description" class="form-control input-sm" rows="2"></textarea>
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-3"><wicket:message key="PageCertDefinition.scopeObjectType"/> <i wicket:id="scopeObjectTypeHelp" wicket:message="title:PageCertDefinition.scopeObjectTypeHelp"/></td>
          <td class="col-md-9">
              <div wicket:id="objectTypeChooser"/>
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-3"><wicket:message key="PageCertDefinition.scopeSearchFilter"/> <i wicket:id="scopeSearchFilterHelp" wicket:message="title:PageCertDefinition.scopeSearchFilterHelp"/></td>
          <td class="col-md-9">
              <textarea wicket:id="searchFilterEditor" class="form-control input-sm" rows="4"></textarea>
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-3"><wicket:message key="PageCertDefinition.scopeAssignmentsInducements"/> <i wicket:id="scopeAssignmentsInducementsHelp" wicket:message="title:PageCertDefinition.scopeAssignmentsInducementsHelp"/></td>
          <td class="col-md-9">
              <span>
                  <input type="checkbox" wicket:id="includeAssignments">
                <wicket:message key="PageCertDefinition.scopeIncludeAssignments"/>
              </span>
              <span style="margin-left: 30px;">
                  <input type="checkbox" wicket:id="includeInducements">
                  <wicket:message key="PageCertDefinition.scopeIncludeInducements"/>
              </span>
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-3"><wicket:message key="PageCertDefinition.scopeIncludeTargetTypes"/> <i wicket:id="scopeIncludeTargetTypesHelp" wicket:message="title:PageCertDefinition.scopeIncludeTargetTypesHelp"/></td>
          <td class="col-md-9">
                <span>
                    <input type="checkbox" wicket:id="includeResources">
                    <wicket:message key="PageCertDefinition.scopeIncludeResources"/>
                </span>
                <span style="margin-left: 30px;">
                    <input type="checkbox" wicket:id="includeRoles">
                    <wicket:message key="PageCertDefinition.scopeIncludeRoles"/>
                </span>
                <span style="margin-left: 30px;">
                    <input type="checkbox" wicket:id="includeOrgs">
                    <wicket:message key="PageCertDefinition.scopeIncludeOrgs"/>
                </span>
                <span style="margin-left: 30px;">
                    <input type="checkbox" wicket:id="includeServices">
                    <wicket:message key="PageCertDefinition.scopeIncludeServices"/>
                </span>
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-3"><wicket:message key="PageCertDefinition.scopeIncludeByStatus"/> <i wicket:id="scopeIncludeByStatusHelp" wicket:message="title:PageCertDefinition.scopeIncludeByStatusHelp"/></td>
          <td class="col-md-9">
            <span>
                <input type="checkbox" wicket:id="includeEnabledItemsOnly">
                <wicket:message key="PageCertDefinition.scopeEnabledItemsOnly"/>
            </span>
          </td>
        </tr>
      </table>
    </div>
  </div>

</wicket:panel>
</html>
