<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <h3 wicket:id="titleBefore"><wicket:message key="SynchronizationInformationPanel.title"/></h3>
    <h3 wicket:id="titleAfter"><wicket:message key="SynchronizationInformationPanel.titleAfter"/></h3>
    <p style="font-size: smaller"><wicket:message key="SynchronizationInformationPanel.discoveryWarning"/></p>
    <table class="table table-striped table-condensed" style="width: auto;">
        <thead>
        <th><wicket:message key="SynchronizationInformationPanel.state"/></th>
        <th><wicket:message key="SynchronizationInformationPanel.count"/></th>
        <th><wicket:message key="SynchronizationInformationPanel.state"/></th>
        <th><wicket:message key="SynchronizationInformationPanel.count"/></th>
        <th><wicket:message key="SynchronizationInformationPanel.state"/></th>
        <th><wicket:message key="SynchronizationInformationPanel.count"/></th>
        </thead>
        <tbody>
        <tr>
            <td><wicket:message key="SynchronizationInformationPanel.unmatched"/></td>
            <td><span wicket:id="unmatched"/></td>
            <td><wicket:message key="SynchronizationInformationPanel.unlinked"/></td>
            <td><span wicket:id="unlinked"/></td>
            <td><wicket:message key="SynchronizationInformationPanel.linked"/></td>
            <td><span wicket:id="linked"/></td>
        </tr>
        <tr>
            <td><wicket:message key="SynchronizationInformationPanel.deleted"/></td>
            <td><span wicket:id="deleted"/></td>
            <td><wicket:message key="SynchronizationInformationPanel.disputed"/></td>
            <td><span wicket:id="disputed"/></td>
            <td><wicket:message key="SynchronizationInformationPanel.protected"/></td>
            <td><span wicket:id="protected"/></td>
        </tr>
        <tr>
            <td><wicket:message key="SynchronizationInformationPanel.noSynchronizationPolicy"/></td>
            <td><span wicket:id="noSynchronizationPolicy"/></td>
            <td><wicket:message key="SynchronizationInformationPanel.synchronizationDisabled"/></td>
            <td><span wicket:id="synchronizationDisabled"/></td>
            <td><wicket:message key="SynchronizationInformationPanel.notApplicableForTask"/></td>
            <td><span wicket:id="notApplicableForTask"/></td>
        </tr>
        </tbody>
    </table>

</wicket:panel>
</html>
