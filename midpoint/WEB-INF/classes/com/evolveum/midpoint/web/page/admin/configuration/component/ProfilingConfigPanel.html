<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
<div class="box box-warning box-solid" wicket:id="profilingEnabledNote">
    <div class="box-header">
        <h3 class="box-title"><wicket:message key="Note"/></h3>
    </div>
    <div class="box-body">
        <wicket:message key="ProfilingConfigPanel.profilingMustBeEnabled" />
    </div>
</div>
<div class="row">

    <div class="col-md-10">
        <!-- General profiling section -->
        <h3><wicket:message key="LoggingConfigPanel.profiling.general"/></h3>

        <div class="form-group">
            <label class="col-md-5 control-label"><wicket:message key="LoggingConfigPanel.profiling.requestFilter"/></label>

            <div class="col-md-2">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" wicket:id="requestFilter">
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-5 control-label"><wicket:message key="LoggingConfigPanel.profiling.performanceStatistics"/></label>

            <div class="col-md-2">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" wicket:id="performanceStatistics">
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-5 control-label">
                <wicket:message key="LoggingConfigPanel.profiling.dumpInterval"/>
                <i wicket:id="dumpIntervalTooltip" wicket:message="title:LoggingConfigPanel.profiling.dumpInterval.tooltip"/>
            </label>

            <div class="col-md-3">
                <input type="text" class="form-control input-sm" wicket:id="dumpInterval"
                       wicket:message="placeholder:LoggingConfigPanel.profiling.dumpInterval.placeholder">
            </div>
        </div>

        <!-- Subsystem profiling section -->
        <hr/>
        <h3><wicket:message key="LoggingConfigPanel.profiling.subsystems"/></h3>

        <div class="form-group">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-10 control-label"><wicket:message key="LoggingConfigPanel.profiling.subsystem.model"/></label>

                    <div class="col-md-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" wicket:id="subsystemModel">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-10 control-label"><wicket:message key="LoggingConfigPanel.profiling.subsystem.repository"/></label>

                    <div class="col-md-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" wicket:id="subsystemRepository">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-10 control-label"><wicket:message key="LoggingConfigPanel.profiling.subsystem.provisioning"/></label>

                    <div class="col-md-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" wicket:id="subsystemProvisioning">
                            </label>
                        </div>
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<label class="col-md-10 control-label"><wicket:message key="LoggingConfigPanel.profiling.subsystem.ucf"/></label>-->

                    <!--<div class="col-md-2">-->
                        <!--<div class="checkbox">-->
                            <!--<label>-->
                                <!--<input type="checkbox" wicket:id="subsystemUcf">-->
                            <!--</label>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-10 control-label"><wicket:message key="LoggingConfigPanel.profiling.subsystem.synchronizationService"/></label>

                    <div class="col-md-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" wicket:id="subsystemSynchronizationService">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-10 control-label"><wicket:message key="LoggingConfigPanel.profiling.subsystem.taskManager"/></label>

                    <div class="col-md-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" wicket:id="subsystemTaskManager">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-10 control-label"><wicket:message key="LoggingConfigPanel.profiling.subsystem.workflow"/></label>

                    <div class="col-md-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" wicket:id="subsystemWorkflow">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profiling - Entry/Exit level -->
        <hr/>
        <h3><wicket:message key="LoggingConfigPanel.profiling.entryExit"/></h3>

        <div class="form-group">
            <label class="col-md-5 control-label"><wicket:message key="LoggingConfigPanel.subsystem.level"/></label>

            <div class="col-md-4">
                <select class="form-control input-sm" wicket:id="profilingLevel"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-5 control-label"><wicket:message key="LoggingConfigPanel.subsystem.appender"/></label>

            <div class="col-md-4">
                <select class="form-control input-sm" wicket:id="profilingAppender"/>
            </div>
        </div>

    </div>
</div>

</wicket:panel>
</html>
